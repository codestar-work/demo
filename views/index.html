<% include header.html %>
<div class="container">
	<ul>
		<% for (var i = 0; i < post.length; i++) { %>
		<li>
			<a href='/show/<%= post[i]._id %>'>
				<%= post[i].topic %>
			</a>

			<a href='/delete/<%= post[i]._id %>'> X </a>
			<button onclick='delete("<%= post[i]._id %>")'
			>Y</button>
		</li>
		<% } %>
	</ul>
</div>

<script>
function delete(id) {
	var request = {
		url: '/api/delete/' + id,
		type: 'DELETE'
	}
	$.ajax(request)
}
</script>
