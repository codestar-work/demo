<% include header.html %>

<style>
	form {
		max-width: 320px;
		display: block;
		margin: 0 auto;
		border: 2px solid hotpink;
		padding: 10px;
		margin-top: 10px;
		border-radius: 4px;
		transition: all 0.5s linear;
	}
	form > * {
		margin-bottom: 10px;
	}
	form:hover {
		box-shadow: 0 0 10px gray;
	}
</style>

<form method='post' 
	enctype='multipart/form-data'>
	<input 
		name='user' 
		class='form-control'
		placeholder='Enter Email'
		autofocus>
	<input 
		type='password' 
		name='password'
		class='form-control'
		placeholder='Password'>
	<button type='submit'
		class='btn btn-primary'
	>Log In</button>
</form>
